<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Image</title>
    <style>
        img {
            transition: transform 0.5s ease; /* 회전이 부드럽게 적용되도록 애니메이션 추가 */
        }
    </style>
    <script>
        let rotation = 0;  // 회전 각도를 저장할 변수

        function rotateImage(){
            let img = document.getElementById("myImage");
            rotation += 90;  // 클릭할 때마다 90도씩 증가
            img.style.transform = "rotate(" + rotation + "deg)";  // 이미지 회전 적용
        }
    </script>
</head>
<body>

    <h3>이미지를 클릭하면 90도 회전</h3>
    <img id="myImage" src="c:\Users\boy-1\OneDrive\바탕 화면\images\apple.jpeg" alt="apple" onclick="rotateImage()">

</body>
</html>
