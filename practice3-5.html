<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localhost</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>

    <fieldset>
        <legend>도형 서식 입력</legend>
        <form>
            선종류
            <select name = "line">
                <option value="1"></option>
                <option value="2">선없음</option>
                <option value="3">실선</option>
                <option value="4">점선</option>
            </select>
        </form> <br>

        선두께 <input type="text" size="5">
        선색 <input type="color" value="#00BFFF"><br>

        투명도(0~100) : <input type="range" min="0" max="100"
        list="invisible">
        <datalist id="invisible">
            <option value="0" label="Low">
            <option value="50" label="Medium">
            <option value="100" label="High">
        </datalist>

    </fieldset>
</body>
</html>
