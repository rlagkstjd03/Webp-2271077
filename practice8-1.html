<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body onload="findLi()">
    <h3>라면 끓이는 순서</h3>
    <hr>

    <ol onclick="changeColor()" type="A">
        <li>물을 끓인다</li>
        <li>스프를 넣는다</li>
        <li>끓인다</li>
    </ol>

    <script>
        function findLi(){
            let liArray=document.getElementsByTagName("li");
            for(let i =0; i<liArray.length; i++){
                let li = liArray[i];
                li.style.color="green";
            }
        }

        function changeColor(){
            let ol = document.querySelector("ol");
            ol.style.backgroundColor = "yellowgreen";
        }
    </script>

</body>
</html>
