<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow와 box-shadow</title>
    <style>
        .multiEffect{
            color: yellow;
            text-shadow: 2px 2px 2px black,
            0 0 25px blue, 0 0 5px darkblue;
        }

        .boxEffect:hover{
            box-shadow: 2px 2px 2px black,
            0 0 25px blue,
            0 0 5px darkblue;
        }
    </style>
</head>
<body>
    <h1 class="multiEffect" style="text-align: center;">Most Visited Pages</h1>
    <hr>

    <img src="c:/Users/boy-1/OneDrive/바탕 화면/images/apple.jpeg" class="boxEffect">
    
</body>
</html>
