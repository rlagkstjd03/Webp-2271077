<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .moveImage {
            background-image: url('c:/Users/boy-1/OneDrive/바탕 화면/images/banana.jpeg'); /* 상대 경로로 수정 */
            background-size: cover;
            background-position: center;
            width: 400px; /* 크기 설정 */
            height: 300px;
            transition: background-image 0.3s;
        }

        /* 회전 애니메이션 정의 */
        @keyframes rotateAnimation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 무한 회전 효과 */
        .moveImage:hover {
            animation: rotateAnimation 1s linear infinite; /* 1초에 한 바퀴씩 무한 회전 */
        }
        
    </style>
</head>
<body>
    <div class="moveImage"></div>
</body>
</html>
