    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>DOM 객체 동적 삽입</title>
            <script>
                function addAnswer(obj, text){
                        var parent = obj.parentNode;
                        var existingAnswer = parent.getElementsByClassName("answer");

                        if(existingAnswer.length>0){
                            parent.removeChild(existingAnswer[0]);
                        }
                        else{
                            var answer = document.createElement("p");
                            answer.textContent=text;
                            answer.className="answer";
                            parent.appendChild(answer);
                        }
                        
                }
            </script>
        </head>

        <body>
            <h3>정답의 동적 삽입</h3>
            <hr>
            <div><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
                <button onclick="addAnswer(this, '졔')">
                    답보기</button>
            </div>

            <div><p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
            <button onclick="addAnswer(this, '둘다')">
                답보기</button>
            </div>
        </body>
    </html>
