<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 만들기</title>
    <style>
        .multiEffect{
            background-color: aliceblue;
            padding-right: 0px;
        }
        
        .multiEffect:hover{
            background-color: yellowgreen;
            padding-right: 10px;
        }

    </style>
</head>
<body>
    <h3>먹고 싶은 과일</h3>
    <hr>
    <ul style="list-style: square; background-color: aliceblue;">
        <li class="multiEffect">바나나</li><br>
        <li class="multiEffect">망고</li><br>
        <li class="multiEffect">사과</li>
    </ul>
</body>
</html>
