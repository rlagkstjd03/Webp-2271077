<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onwheel</title>
    <script>
        let width=300;
        let height=300;
        function wheel(e,obj){
            const zoom = 0.05;
            if(e.wheelDelta<0){ //휠을 아래로 굴릴 때
                width*=(1+zoom);
                height*=(1+zoom);
            }

            else{
                width*=(1-zoom);
                height*=(1-zoom);
            }

            obj.style.width = `${width}px`;
            obj.style.height = `${height}px`;
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    이미지 위에 휠을 위로 굴리면 이미지가 축소<br>되고 아래로 굴리면 이미지가 확대됩니다.<br>
    <img src="c:\Users\boy-1\OneDrive\바탕 화면\images\banana.jpeg"onwheel="wheel(event,this)"
</body>
</html>
